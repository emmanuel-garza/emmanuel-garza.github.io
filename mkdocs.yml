site_name: Emmanuel Garza

nav:
  - About Me:
      - index.md
  - Dev Journal:
      - blog/index.md
  - Research:
      - research/index.md
  - Photography:
      - photography/index.md
      - photography/test.md

theme:
  name: material
  font:
    # text: Ubuntu Mono
    text: Ubuntu


  features:
    - navigation.indexes
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.instant
  palette:
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - glightbox
  - blog:
      authors_file: "{blog}/.authors.yml"
      archive_date_format: MMMM yyyy
  - search:
      enabled: true
  - privacy:
      enabled: false
      cache: true
      # cache_dir: .cache/plugins/privacy
      assets: true
      assets_fetch: true
      # assets_fetch_dir: assets/external

# repo_url: https://github.com/emmanuel-garza/emmanuel-garza.github.io
repo_url: https://github.com/emmanuel-garza/


markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

